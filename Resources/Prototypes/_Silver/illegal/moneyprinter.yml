- type: entity
  id: MonetPrinter
  parent: BaseLatheLube
  name: денежный принтер
  description: ¬сегда в не закона так как рушит экономику.
  components:
  - type: Sprite
    sprite: Structures/Machines/autolathe.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: MoneyPrinterMachineCircuitboard
  - type: MaterialStorage
    whitelist:
      tags:
        - Sheet
        - RawMaterial
        - Ingot
  - type: Lathe
    idleState: icon
    runningState: building
    unlitIdleState: unlit
    unlitRunningState: unlit-building
    staticRecipes:
      - SpaceCash

- type: latheRecipe
  parent: BaseJumpsuitRecipe
  id: RecipeCredit
  result: SpaceCash
  materials:
    Cloth: 10

- type: entity
  id: MoneyPrinterMachineCircuitboard
  parent: BaseMachineCircuitboard
  name: плата денежного принтера
  components:
  - type: Sprite
    state: science
  - type: MachineBoard
    prototype: MonetPrinter
    requirements:
      MatterBin: 2
      Manipulator: 3
  - type: GuideHelp
    guides:
    - Robotics