- type: entity
  name: Legally Distinct Space Ferret
  id: MobSpaceFerret
  parent: MobBaseAncestor
  description: There's apparently a cult who worship these adorable vermin. It's a shame they cause Brainrot. Skug.
  components:
  # Basics
  - type: ReplacementAccent
    accent: spaceferret
  - type: Sprite
    drawdepth: SmallMobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      sprite: _Silver/Mobs/Animals/legallydistinctspaceferret.rsi
      state: spaceferret1
    - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false
  - type: RandomSprite
    available:
      - 0:
          spaceferret1: ""
          spaceferret2: ""
          spaceferret3: ""
          spaceferret4: ""
          spaceferret5: ""
          spaceferret6: ""
          spaceferret7: ""
          spaceferret8: ""
  - type: MobThresholds
    thresholds:
      0: Alive
      60: Critical
      125: Dead
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: 285
    currentTemperature: 310.15
    specificHeat: 42
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeat
      amount: 4 # Good eatin', though. You monster.
  # They wawa
  - type: TypingIndicator
    proto: moth
  # They hard to pet
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-spaceferret
    interactFailureString: petting-failure-spaceferret
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/_Silver/Animals/wawa_chillin.ogg
    interactFailureSound:
      path: /Audio/_Silver/Animals/wawa_chatter.ogg
  - type: MovementSpeedModifier
    baseWalkSpeed: 5 # nyoom
    baseSprintSpeed: 7 # NYOOOOOM
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 30
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 15 # NOM - Do NOT mess with skugs.
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 120
        mask:
        - MobMask
        layer:
        - MobLayer
  # Round impact
  - type: GhostRole
    prob: 1
    makeSentient: true
    name: ghost-role-information-spaceferret-name
    description: ghost-role-information-spaceferret-description
  - type: Food
  - type: Hunger
    baseDecayRate: 0.3
  - type: Inventory
    templateId: spaceferret
  - type: InventorySlots
  - type: GhostTakeoverAvailable
